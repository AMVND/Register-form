<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="index.css">
    <script src="./validate.js"></script>
</head>

<body onload="document.registration.userid.focus();">
    <div class="container">
        <!-- Title section -->
        <div class="title">Registration</div>
        <div class="content">
            <!-- Registration form -->
            <form name='registration' onSubmit="return formValidation();">
                <div class="user-details">
                    <ul>
                        <div class="input-box">
                            <span for="userid" class="details">User id:</span>
                            <input type="text" name="userid" size="12" />
                        </div>
                        <div class="input-box">
                            <span for="passid" class="details">Password:</span>
                            <input type="password" name="passid" size="12" />
                        </div>
                        <div class="input-box">
                            <span for="username" class="details">Name:</span>
                            <input type="text" name="username" size="50" />
                        </div>
                        <div class="input-box">
                            <span for="address" class="details">Address:</span>
                            <input type="text" name="address" size="50" />
                        </div>
                        <div class="input-box"><span for="country">Country:</span>
                            <select name="country">
                                <option selected="" value="Default">(Please select a country)</option>
                                <option value="AF">Australia</option>
                                <option value="AL">Canada</option>
                                <option value="DZ">India</option>
                                <option value="AS">Russia</option>
                                <option value="AD">USA</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <span for="zip">ZIP Code:</span>
                            <input type="text" name="zip" />
                        </div>
                        <div class="input-box">
                            <span for="email">Email:</span>
                            <input type="text" name="email" size="50" />
                        </div>
                        <div class="gender-details">
                            <!-- Radio buttons for gender selection -->
                            <input type="radio" name="msex" id="dot-1">
                            <input type="radio" name="fsex" id="dot-2">
                            <input type="radio" name="nsex" id="dot-3">
                            <span class="gender-title">Gender</span>
                            <div class="category">
                                <!-- Label for Male -->
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="gender">Male</span>
                                </label>
                                <!-- Label for Female -->
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="gender">Female</span>
                                </label>
                                <!-- Label for Prefer not to say -->
                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="gender">Prefer not to say</span>
                                </label>
                            </div>
                        </div>
                        <div class="gender-details">
                            <!-- Radio buttons for gender selection -->
                            <input type="radio" name="en" id="dot-4">
                            <input type="radio" name="nonen" id="dot-5">
                            <span class="gender-title">Language</span>
                            <div class="category">
                                <!-- Label for En -->
                                <label for="dot-4">
                                    <span class="dot four"></span>
                                    <span class="gender">English</span>
                                </label>
                                <!-- Label for NONen -->
                                <label for="dot-5">
                                    <span class="dot five"></span>
                                    <span class="gender">Non English</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-box">
                            <span for="desc">About:</span>
                            <textarea name="desc" id="desc"></textarea>
                        </div>
                        <div class="button">
                            <input type="submit" name="submit" value="Submit" />
                        </div>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
